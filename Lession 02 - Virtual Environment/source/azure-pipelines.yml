trigger:
- '*'

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.11'
- script: |
    pip install -r "Lession 02 - Virtual Environment/source/requirements.txt"
    pytest -q "Lession 02 - Virtual Environment/source/tests"
  displayName: 'Run tests'

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My API</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+CodePro:300,600|TitilliumWeb:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('html_static', filename='css/swagger-ui.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('html_static', filename='custom-swagger.css') }}">
      <link rel="icon" type="image/jpeg" href="{{ url_for('html_static', filename='ace-black-gold-500x500.jpg') }}">
    <style>
      html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; overflow-y: scroll; }
      *, *:before, *:after { box-sizing: inherit; }
      body { margin:0; background: #fafafa; }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="{{ url_for('html_static', filename='js/swagger-ui-bundle.js') }}"></script>
    <script src="{{ url_for('html_static', filename='js/swagger-ui-standalone-preset.js') }}"></script>
    <script>
      window.onload = function() {
        const ui = SwaggerUIBundle({
          url: "/MyFirstAzureFunction/apispec_1.json",
          dom_id: '#swagger-ui',
          validatorUrl: null,
          displayOperationId: true,
          deepLinking: true,
          jsonEditor: true,
          apisSorter: "alpha",
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
          ],
          layout: "StandaloneLayout",
        });

        ui.initOAuth(null);

        window.ui = ui;
      }
    </script>
    <div class="swagger-ui">
      <div class="wrapper">
        <section class="clear">
          <span style="float: right;">
            [Powered by <a target="_blank" href="https://github.com/swagger-api/swagger-ui">Swagger UI</a>]
          </span>
        </section>
      </div>
    </div>
  </body>
</html>
